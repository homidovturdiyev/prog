<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>API</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header>
          <div class="dental__all">
            <div class="tooth__img">
              <img src="./img/toj.png" alt="toj" />
              <img src="./img/tooth.png" alt="tooth" />
            </div>

            <div class="dental__h1">
              <h1>ДенталЭлит</h1>
            </div>
          </div>

          <div class="dental__first_second">
            <div class="dental__first">
              <div class="dental__first_p">
                <img src="./img/location.png" alt="location" />
                <p>г. Минск ул. Одоевского 115а пом. 240</p>
              </div>

              <div class="dental__first_2p">
                <img src="./img/phone.png" alt="phone" />
                <p>
                  +375 (29) 142-42-33 <br />
                  info@dentalelit.by
                </p>
              </div>
            </div>

            <div class="dental__second">
              <div class="dental__second_p">
                <img src="./img/calendar.png" alt="calendar" />
                <p>
                  Пн-пт: 9:00–21:00 <br />
                  Сб: 9:00–15:00 <br />
                  Вс: Выходной <br />
                </p>
              </div>
            </div>
          </div>

          <div class="dental__end">
            <button>Записаться онлайн</button>
            <p>Заказать обратный звонок</p>
          </div>
        </header>
      </div>
    </div>
  </body>
</html>
